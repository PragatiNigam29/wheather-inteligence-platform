<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Dashboard</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<div class="layout">

  <aside class="sidebar">
    <h2>ðŸŒ¤ Climate</h2>
    <nav>
      <p>Home</p>
      <p>Forecast</p>
      <p>Analytics</p>
      <p>Map</p>
      <p>Alerts</p>
    </nav>
  </aside>

  <main class="main">

    <header class="header">
      <input id="cityInput" placeholder="Search city...">
      <button onclick="getWeather()">Search</button>
    </header>

    <section class="grid">

      <div class="card current">
        <h3 id="cityName">City</h3>
        <h1 id="temp">--Â°C</h1>
        <p id="desc">---</p>
      </div>

      <div class="card">
        <h3>Today Summary</h3>
        <p id="todaySummary">--</p>
      </div>

      <div class="card">
        <h3>Highlights</h3>
        <p>ðŸ’§ Humidity: <span id="humidity">--</span>%</p>
        <p>ðŸŒ¬ Wind: <span id="wind">--</span></p>
        <p>ðŸ“ˆ Pressure: <span id="pressure">--</span></p>
      </div>

      <div class="card">
        <h3>5 Day Forecast</h3>
        <div id="forecast" class="forecast"></div>
      </div>

      <div class="card">
        <h3>Hourly</h3>
        <div id="hourly" class="forecast"></div>
      </div>

      <div class="card">
        <h3>Climate Analytics</h3>
        <canvas id="chart"></canvas>
      </div>

      <div class="card mapCard">
        <h3>Weather Map</h3>
        <div id="map"></div>
      </div>

      <div class="card">
        <h3>Alerts & Warnings</h3>
        <p id="alerts">--</p>
      </div>

    </section>
  </main>
</div>

<script src="script.js"></script>
</body>

</html>
